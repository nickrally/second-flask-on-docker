version: '3.8'

services:
  web:
    build: ./services/web
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./services/web/:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "4432:5432"
    env_file:
      - ./.env.dev.db
volumes:
  pgdata:
  